<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">座位列表</div>
    <table class="table" id="seatslist">
        <tr>
            <td>座位名称</td>
            <td>座位图片</td>
            <td>座位数量</td>
            <td>详情</td>
        </tr>
        <tr th:each="seats,seatsStat : ${seatsList}">
            <td th:text="${seats.seatsName}"></td>
            <td><img th:src="@{${seats.seatsImg}}" width="100" height="100"/></td>
            <td th:text="${seats.stockCount}"></td>
            <td><a th:href="'/seats/toDetail/'+${seats.id}">详情</a></td>
        </tr>
    </table>
</div>
</body>
</html>
